layout: simple
---
<div id="container"></div>
<script src="./three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
  void main()	{
    gl_Position = vec4( position, 1.0 );
  }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif
  uniform vec2 resolution;
  uniform float time;

        float hash(float x) {
            return fract(sin(x)*45768.23);
        }
  void main()	{
            vec2 p = (2.0*gl_FragCoord.xy - resolution.xy)/resolution.y;
            float xr = resolution.x/resolution.y;
            float cs = cos(time*0.5);
            float sn = sin(time*0.2);
            vec2 a = vec2(cs*xr, -sn);
            vec2 b = vec2(sn*xr, cs);
            float r = cs;
            vec2 pa = p-a;
            vec2 ba = b-a;
            float h = clamp(dot(pa, ba)/dot(ba, ba), abs(sn), abs(cs)+0.1);
            float c = 0.02/length(ba*h - pa) - hash(r);
            vec3 col = vec3(c, c, c);
            gl_FragColor = vec4(col, 1.0);
  }
</script>

<script>
  var container, stats;
  var camera, scene, renderer;
  var uniforms;

  init();
  animate();

  function init() {
    container = document.getElementById( 'container' );

    camera = new THREE.Camera();
    camera.position.z = 1;

    scene = new THREE.Scene();

    var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

    uniforms = {
      time: { type: "f", value: 1.0 },
      resolution: { type: "v2", value: new THREE.Vector2() }
    };

    var material = new THREE.ShaderMaterial( {

      uniforms: uniforms,
      vertexShader: document.getElementById( 'vertexShader' ).textContent,
      fragmentShader: document.getElementById( 'fragmentShader' ).textContent

    } );

    var mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    container.appendChild( renderer.domElement );

    onWindowResize();

    window.addEventListener( 'resize', onWindowResize, false );

  }

  function onWindowResize( event ) {
    renderer.setSize( window.innerWidth, window.innerHeight-150 );
    uniforms.resolution.value.x = renderer.domElement.width;
    uniforms.resolution.value.y = renderer.domElement.height;
  }

  //
  function animate() {
    requestAnimationFrame( animate );
    render();
  }

  function render() {
    uniforms.time.value += 0.1;
    renderer.render( scene, camera );
  }
</script>
